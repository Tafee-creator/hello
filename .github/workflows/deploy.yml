name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # Или ваша основная ветка (например, main, master)

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Или используемая вами версия Node.js

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build  # Или команда для сборки вашего проекта

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Папка с вашим собранным сайтом